<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dashboard</title>
        <!-- <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/simple-sidebar.css" rel="stylesheet">
    </head>
    <body ng-controller="DashboardController as dash">
            <div id="wrapper" class="toggled">
                    <div id="sidebar-wrapper">
                        <ul class="sidebar-nav">
                            <li class="sidebar-brand">
                                <a href="#">
                                     Alliz Bootstrap
                                </a>
                            </li>
                            <li>
                                <a href="#">Dashboard<i class="material-icons icon">dashboard</i></a>
                            </li>
                        </ul>
                    </div>
                    <div id="page-content-wrapper">
                        <div class="container">
                            <div class="row">
                                <!-- <div class="col 12">
                                    <a href="#menu-toggle" class="btn btn-side-bar" id="menu-toggle"><i class="material-icons">close</i></a>
                                </div> -->
                            </div>

                            <div class="row">
                                <div class="col-sm-6 col-centered">
                                      <div class="comanda_aberta">
                                          <a>
                                            <div class="comanda_content">
                                                  <h4>Comandas abertas<span class="comanda_valor">95</span></h4>
                                            </div>
                                         </a>
                                      </div>
                                </div>
                                <div class="col-sm-6 col-centered">
                                      <div class="comanda_fechada">
                                          <a>
                                            <div class="comanda_content">
                                                  <h4>Comandas Fechadas<span class="comanda_valor">95</span></h4>
                                            </div>
                                         </a>
                                      </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class='wrimagecard'>
                                        <div class="card-title">
                                            <h1>Mes Atual</h1>
                                        </div>
                                        <canvas id="bar" class="chart chart-line"
                                        chart-data="data_mes_atual" chart-labels="labels_mes_atual"
                                        chart-series="series_mes_atual" chart-colors="colors">
                                      </canvas>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class='wrimagecard'>
                                        <div class="card-title">
                                            <h1>Mes Anterior</h1>
                                        </div>
                                        <canvas id="bar" class="chart chart-line"
                                          chart-data="data_mes_anterior" chart-labels="labels_mes_anterior"
                                          chart-series="series_mes_anterior" chart-colors="colors">
                                        </canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class='wrimagecard'>
                                        <div class="card-title">
                                            <h1>Comparativo Anual</h1>
                                        </div>
                                        <canvas id="bar" class="chart chart-bar"
                                          chart-data="data" chart-labels="labels"chart-series="series" chart-colors="colors"  >
                                        </canvas>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

        <!-- Bootstrap core JavaScript -->
        <!-- <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/popper/popper.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="node_modules/chart.js/dist/Chart.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services/DashboardService.js"></script>
        <script src="js/controller/DashboardController.js"></script>
      </body>
</html>
