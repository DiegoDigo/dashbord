<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dashboard</title>
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/simple-sidebar.css" rel="stylesheet">
    </head>
    <body ng-controller="DashboardController as dash">
            <div id="wrapper" class="toggled">
                    <div id="sidebar-wrapper">
                        <ul class="sidebar-nav">
                            <li class="sidebar-brand">
                                <a href="#">
                                     Alliz Bootstrap
                                </a>
                            </li>
                            <li>
                                <a href="#">Dashboard<i class="material-icons icon">dashboard</i></a>
                            </li>
                        </ul>
                    </div>
                    <div id="page-content-wrapper">
                        <div class="container">
                            <div class="row">
                                <!-- <div class="col 12">
                                    <a href="#menu-toggle" class="btn btn-side-bar" id="menu-toggle"><i class="material-icons">close</i></a>
                                </div> -->
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-centered">
                                        <div class="wrimagecard wrimagecard-topimage">
                                                <a href="#">
                                                <div class="wrimagecard-topimage_header"  style="background-color: rgba(22, 160, 133, 0.1)">
                                                  <center><i class="material-icons" style="color:#16A085">insert_drive_file</i></center>
                                                </div>
                                                <div class="wrimagecard-topimage_title">
                                                  <h4>Comanda aberta<span class="comanda_valor">95</span></h4>
                                                </div>
                                              </a>
                                            </div>

                                </div>
                                <div class="col-sm-6 col-centered">
                                        <div class="wrimagecard wrimagecard-topimage">
                                                <a href="#">
                                                <div class="wrimagecard-topimage_header" style="background-color:rgba(187, 120, 36, 0.1)">
                                                  <center><i class = "material-icons" style="color:#BB7824">insert_drive_file</i></center>
                                                </div>
                                                <div class="wrimagecard-topimage_title">
                                                  <h4>Comanda fechadas<span class="comanda_valor">95</span></h4>
                                                </div>
                                              </a>
                                            </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class='wrimagecard'>
                                        <div class="card-title">
                                            <h1>Simple Sidebar</h1>
                                        </div>
                                        <canvas id="myChart2" class="chart-container"></canvas>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class='wrimagecard'>
                                        <div class="card-title">
                                            <h1>Simple Sidebar</h1>
                                        </div>
                                        <canvas id="myChart3" class="chart-container"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class='wrimagecard'>
                                        <div class="card-title">
                                            <h1>Mes Atual</h1>
                                        </div>
                                        <canvas id="bar" class="chart chart-bar"
                                          chart-data="data" chart-labels="labels"chart-series="series" chart-colors="colors"  >
                                        </canvas>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/popper/popper.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="node_modules/chart.js/dist/Chart.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services/DashboardService.js"></script>
        <script src="js/controller/DashboardController.js"></script>
      </body>
</html>
